<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
   
    <!-- imported the css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font family import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- make container -->
    <div class="conatiner">
        <!-- Heading -->
      <h2>
        Password Validation
      </h2>
      <!-- Start form  -->
      <form action="">
        <!-- Password input -->
        <input type="password" name="password" placeholder="Password" id="password"/>
        <!-- Comfirm Password input -->
        <input type="password" name="comfirmPassword" placeholder="Comfirm Password" id="comfirmPassword"/>
        <!-- Print the meassage -->
        <p id="printMessage">
          
        </p>
        <!-- Button -->
        <a href="#" class="btn" id="submitButton">Submit</a>
      </form>
    </div>

      <!-- imported js file below -->
    <script src="./script.js"></script>
  </body>
</html>
